<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <title>Contacto - Canda's </title>
        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/imagen1.jpg " alt="Logo">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.HTML">Home</a></li>
                        <li><a href="productos.HTML">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
    
                    </ul>
                </nav>
            </div>        
        </header>  

        <main>
            <form>
                <label for="nombresapellidos">Nombres y Apellidos</label>
                <input type="text" id="nombresapellidos" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea >

                <fieldset>
                    
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    

                    <label for="radio-whatsapp"> <input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                   

                </fieldset>

                <fieldset>

                    <legend>¿En que horario desea ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de Canda's?</label>
                <input class="enviar" type="submit" value="Enviar Formulario">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes-Viernes</td>
                        <td>8am-5pm</td>
                    </tr>
                </tbody>                
            </table>

        </main>
        <footer>
            <img src="imagenes/bg.jpg">
            <p class="copyright">&copy Copyright 2022</p>
        </footer>
    </body>
</html>
